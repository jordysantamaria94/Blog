<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <h1 class="display-4 fExtraBold">Login</h1>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
            </div>
            
            <button type="button" class="btn btn-primary" (click)="ingresar()">Ingresar</button>
        </div>
    </div>
</div>
