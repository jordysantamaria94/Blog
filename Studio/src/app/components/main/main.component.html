        <div class="col-10">
            <app-carousel [news]="postsJumbotron"></app-carousel>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-7">
            <div class="row">
                <app-nav 
                    [cursos]="postsCursos" 
                    [gameplays]="postsGameplays" 
                    [vlogs]="postsVlogs"></app-nav>
            </div>
        </div>
        <div class="col-3 mt-5">
            <div class="row mt-5">
                <app-list-group [items]="subcategorias"></app-list-group>
            </div>
        </div>
    </div>
